<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Mail Service</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>
<body>
<header>Mail Service</header>
<section>
    <table>
        <tr>
            <td>
                <!--<form id="mail" method="post" action="sendMail" enctype="application/x-www-form-urlencoded">-->
                <form id="mail" method="post" action="sendMail" enctype="multipart/form-data">
                    <dl>
                        <dt>To:</dt>
                        <dd><input type="text" name="to" size=30></dd>
                    </dl>
                    <dl>
                        <dt>Cc:</dt>
                        <dd><input type="text" name="cc" size=30></dd>
                    </dl>
                    <dl>
                        <dt>Subject:</dt>
                        <dd><input type="text" name="subject" size=53></dd>
                    </dl>
                    <dl>
                        <dt>Body:</dt>
                        <dd><textarea type="text" name="body" cols="40" rows="10"></textarea></dd>
                    </dl>
                    <dl>
                        <dt>Attachments type:</dt>
                        <dd>UrlType <input type="radio" name="type" value="urlType" checked></dd>
                        <dd>MimeType <input type="radio" name="type" value="mimeType"></dd>
                    </dl>
                    <dl>
                        <dt>Attachments:</dt>
                        <dd><input type="file" name="file"></dd>
                    </dl>
                    <button type="submit">Send Mail</button>
                </form>
            </td>
            <td>
                <div id="error"></div>
            </td>
        </tr>
    </table>
    <p>
</section>
</body>
</html>
